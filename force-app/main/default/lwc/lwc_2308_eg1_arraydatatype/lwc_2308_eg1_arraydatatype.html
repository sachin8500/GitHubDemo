<template>
    ======================for each====================<p></p>
    <template for:each={cities} for:item="ea">
        <p key={ea}> {ea} </p>
    </template>
    ======================for iterator================<p></p>
    <template iterator:item={cities}> 

        <p key={item.value}>{item.value}</p>

    </template>
    ======================for JSON Values====================<p></p>
    Employee Name: {employee.name}<p></p>
    Employee Age: {employee.age}<p></p>
    Employee Salary: {employee.salary}<p></p>

    ======================fourth type====================<p></p>

    <template for:each={employee.data} for:item="ea" for:index="index">
        {ea.name} 
        {ea.age} 
        {ea.salary} 
    </template>
</template>
